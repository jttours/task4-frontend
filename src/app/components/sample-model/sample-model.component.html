<div class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let model of models; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ model.name }}</td>
            <td>{{ model.email }}</td>
            <td>{{ model.salary }}</td>
            <td>
                <button class="btn btn-primary btn-sm mx-auto">Edit</button>
                <button class="btn btn-danger btn-sm mx-auto">Danger</button>
            </td>
        </tr>
    </tbody>
</div>
